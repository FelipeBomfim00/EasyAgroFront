<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body id="login">

    <h1>Bem vindo ao Easy Agro.</h1>
    <main>

            <input type="hidden" name="_next" value="http://127.0.0.1:5500/html-css/veiculos/veiculos.html">
